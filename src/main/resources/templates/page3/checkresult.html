<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>epimap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style type="text/css">
@font-face {
    font-family: 'GothicA1-Light';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
    font-weight: 300;
    font-style: normal;
}
@font-face {
    font-family: 'GothicA1-Bold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}
body {
  	font-family: 'GothicA1-Light', sans-serif;
	overflow: auto;
}
@media (max-height: 700px) {
  body {
  	overflow: auto;
  }
  .resultbox {
        max-height: 60vh; /* 작은 화면에서 더 낮은 높이 */
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .page3_title {
        font-size: 28px;
    }

    .result {
        font-size: 18px;
    }

    .checkbtn {
        font-size: 16px;
    }
}
body::-webkit-scrollbar {
    display: none; /* 스크롤바 숨기기 */
}
.overview {
  	width: 90%;
	max-width: 500px;
	height: auto;
	border: 1px solid gray;
	margin: 0 auto;
	margin-top: 10px;
	padding: 10px;
	box-shadow: 0 1px 20px #c4d0d566, 0 7px 10px #c5d0d640, 0 4 20px
		#96a7af66;
	background: linear-gradient(150deg, rgba(1, 57, 254, 0.4) 0%,
		rgba(16, 241, 255, 0.4) 100%),
		linear-gradient(0deg, rgba(0, 98, 255, 1) 0%, rgba(0, 98, 255, 1) 100%);
	border-radius: 10px;
	color: white;
	font-weight: bold;
	display: flex;
	flex-direction: column;
	justify-content: center;
}
.overview span {
	font-size: 22px;
	margin-top: 5px;
}

.overview p {
	font-size: 16px;
	margin-top: 10px;
	margin-bottom: 5px;
}

.backbox {
	background-color: #fdfdfd;
	position: relative;
	bottom: 0;
	margin: 0 auto;
	width: 99vw;
	height: 100vh;
	margin-top: 10px;
	border-top-left-radius: 15px;
	border-top-right-radius: 15px;
	padding: 20px;
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
	font-weight: bold;
}
.page3_title {
	font-size: 33px;
	color: #0062FF;
	font-family: 'GothicA1-Bold', sans-serif;
	font-weight: 900;
}
.resultbox {
	 box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    margin: 40px auto 0 auto;
    width: 90vw;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center; /* 세로 가운데 정렬 */
    align-items: center; /* 수평 가운데 정렬 */
    padding-top: 20px;
    padding-bottom: 20px;
    height: auto;
    max-height: 80vh; /* 화면 크기에 따라 최대 높이 설정 */
    text-align: center;
}

.checkbtn {
	background-color: #0062FF;
	color: #ffffff;
	margin-top: 10px;
	margin-bottom: 20px;
	align-self: center;
}

.disease {
	margin-top: 60px;
	font-size: 24px;
}

.disease p {
	color: red;
	font-family: 'GothicA1-Bold', sans-serif;
	font-size: 1.5em;
	font-weight: 900;
}

.result {
	font-size: 20px;
	margin-left: 15px;
	margin-top: 30px;
	margin-right: 15px;
}
.noticeContainer {
	background-color: #d9d9d9;
	font-size: 20px;
	margin-top: 125px;
	padding: 15px;
}
#noticeTicker li{
	margin-left: 20px;
	list-style: none;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<!--최신공지사항-->
	<div class="noticeContainer">
		<div id="noticeTicker"></div>
	</div>
	<!-- 개요 박스 -->
	<div class="overview">
      	<span>안내</span>
      	<p>병원 방문 전, 자신의 상태를 자가진단 하는 서비스입니다.<br>
      	정확한 진단은 의사와 상담하시기 바랍니다.</p>
	</div>
	<!-- 체크리스트 -->
	<div class="backbox">
		<b class="page3_title">자가진단 결과</b>
		<hr>
		<div class="resultbox">
			<div class="disease">
				<p>[[${dto.disease}]]</p>
				<span th:if=${dto.triggers!='X'}>(이)가 의심됩니다.</span>
			</div>
			
			
			<p class="result">[[${dto.result}]]</p>
			
			<button type="button" class="btn btn-info checkbtn">계속 검사하기</button>
		</div>
	</div>
<script type="text/javascript">
$(".checkbtn").click(function() {
	location.href = "/checklist";
});

		$(document).ready(function() {
			let notices = [];  // 공지사항 저장 배열
			let currentIndex = 0;  // 현재 보여줄 공지사항 인덱스

			function loadNotices() {
				$.ajax({
					type: "GET",
					dataType: "json",
					url: "/noticelist",
					success: function(data) {
						if (data.length > 0) {
							notices = data; // 공지사항 배열 저장
							currentIndex = 0; // 처음부터 시작
							showNotice(); // 첫 번째 공지 표시
						}
					},
					error: function() {
						console.error("공지사항을 불러오는 데 실패했습니다.");
					}
				});
			}

			function showNotice() {
				if (notices.length === 0) return;

				let noticeTicker = $("#noticeTicker");
				noticeTicker.fadeOut(500, function() {
					noticeTicker.html("<li>📢<b> " + notices[currentIndex].subject + "</b></li>");
					noticeTicker.fadeIn(500);
				});

				// 다음 공지사항으로 이동 (마지막이면 다시 처음으로)
				currentIndex = (currentIndex + 1) % notices.length;
			}

			loadNotices(); // 페이지 로드 시 공지사항 불러오기
			setInterval(showNotice, 4000); // 5초마다 변경
		});
	</script>
</div>
</body>
</html>
