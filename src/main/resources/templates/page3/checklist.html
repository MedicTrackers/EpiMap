<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>epimap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
@font-face {
	font-family: 'GothicA1-Light';
	src:
		url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2')
		format('woff2');
	font-weight: 300;
	font-style: normal;
}

@font-face {
	font-family: 'GothicA1-Bold';
	src:
		url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Bold.woff2')
		format('woff2');
	font-weight: 700;
	font-style: normal;
}

body {
	font-family: 'GothicA1-Light', sans-serif;
	overflow: hidden;
}
@media (max-height: 700px) {
  body {
  	overflow: auto;
  }
}

.overview {
	width: 90%;
	max-width: 500px;
	height: auto;
	border: 1px solid gray;
	margin: 0 auto;
	margin-top: 10px;
	padding: 10px;
	box-shadow: 0 1px 20px #c4d0d566, 0 7px 10px #c5d0d640, 0 4 20px
		#96a7af66;
	background: linear-gradient(150deg, rgba(1, 57, 254, 0.4) 0%,
		rgba(16, 241, 255, 0.4) 100%),
		linear-gradient(0deg, rgba(0, 98, 255, 1) 0%, rgba(0, 98, 255, 1) 100%);
	border-radius: 10px;
	color: white;
	font-weight: bold;
	display: flex;
	flex-direction: column;
	justify-content: center; /* 수직 가운데 정렬 */
}

.overview span {
	font-size: 22px;
	margin-top: 5px;
}

.overview p {
	font-size: 16px;
	margin-top: 10px;
	margin-bottom: 5px;
}

.backbox {
	background-color: #fdfdfd;
	position: relative;
	bottom: 0;
	margin: 0 auto;
	width: 99vw;
	height: 100vh;
	margin-top: 10px;
	border-top-left-radius: 15px;
	border-top-right-radius: 15px;
	padding: 20px;
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
	font-weight: bold;
}

.page3_title {
	font-size: 33px;
	color: #0062FF;
	font-family: 'GothicA1-Bold', sans-serif;
	font-weight: 900;
}

.checkbox {
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
	margin: 20px auto;
	padding: 20px;
	width: 90vw;
	border-radius: 15px;
	
	display: grid;
	grid-template-columns: repeat(2, 1fr); /* 2열 */
	gap: 5px;
	box-sizing: border-box;
}

.labels {
	display: flex;
	align-items: center;
	height: 48px;
	padding: 10px;
	box-sizing: border-box;
	border-radius: 8px;
	white-space: nowrap;
}

.labels:hover {
	color: #0062FF;
	font-size: 1.1em;
	font-weight: bold;
}

.labels.selected {
	color: #0062FF;
	font-weight: bold;
}

.checks {
	width: 16px;
	height: 16px;
	border-radius: 15px;
}

.btncss {
	grid-column: 1/-1;
	display: flex;
	justify-content: center;
	margin-top: 10px;
}
.checkbtn {
	background-color: #0062FF;
	color: #ffffff;
	white-space: nowrap;
	padding: 8px 20px;
	font-size: 1rem;
}

.listbtn {
	background-color: #0062FF;
	color: #ffffff;
	float: right;
}

.warn {
	display: none;
	color: red;
	font-size: 0.8em;
}

.noticeContainer {
	background-color: #d9d9d9;
	font-size: 20px;
	margin-top: 125px;
	padding: 15px;
}

#noticeTicker li {
	margin-left: 20px;
	list-style: none;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

#listModal {
	align-content: center;
	max-width: 90vw;
	margin: 0 5vw 0;
}
.modal-title {
	font-size: 28px;
	color: #0062FF;
	font-family: 'GothicA1-Bold', sans-serif;
	font-weight: 900;
	margin-left: 10px;
}
.modal-body {
	margin-top: 8px;
}
#listModal ul {
	font-family: 'GothicA1-Light', sans-serif;
	font-weight: bold;
}
#listModal ul li {
	list-style-position: inside;
	margin-bottom: 12px;
	white-space: nowrap; 
	overflow: hidden;
	text-overflow: ellipsis;
}

</style>
</head>
<body>
<div layout:fragment="content">
	<!--최신공지사항-->
	<div class="noticeContainer">
		<div id="noticeTicker"></div>
	</div>
	<!-- 개요 박스 -->
	<div class="overview">	
      	<span>안내</span>
      	<p>병원 방문 전, 자신의 상태를 자가진단 하는 서비스입니다.<br>
      	정확한 진단은 의사와 상담하시기 바랍니다.</p>
	</div>


	<!-- 체크리스트 -->
	<div class="backbox">
		<p class="page3_title">체크리스트
      		<button type="button" class="btn btn-info listbtn"
      		 data-bs-toggle="modal" data-bs-target="#listModal">목록</button>
		</p>
		<hr>
		<span class="warn">증상을 하나는 선택해 주세요</span>
		<div class="checkbox">
			<label class="labels" th:each="dto:${symptoms}">
				<input type="checkbox" th:value="|${dto.idx}|" class="checks" />&nbsp;&nbsp;&nbsp;
				[[${dto.symptom}]]
			</label>
			
			<div class="btncss">
				<button type="button" class="btn btn-info checkbtn">진단결과 확인</button>
			</div>
		</div>
	</div>

	<!-- The Modal -->
	<div class="modal" id="listModal">
		<div class="modal-dialog">
		   	<div class="modal-content">
				
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">자가진단 목록</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
							
				<!-- Modal body -->
				<div class="modal-body"><ul>
					<li>코로나 바이러스 감염증-19</li>
					<li>독감</li>
					<li>감기</li>
					<li>장염</li>
					<li>결핵</li>
					<li>홍역</li>
					<li>수두</li>
					<li>A형 간염</li>
					<li>세균성 인플루엔자</li></ul>
				</div>
			      
	        </div>
		</div>
	</div>
	<script type="text/javascript">
		let selectedValues = "";
		
		$(".checks").change(function() {
			selectedValues = $(".checks:checked")
				.map(function() {
					return $(this).val();
				}).get().join(",");
			
			console.log("선택 값:", selectedValues);
			
			$(".warn").css("display", "none");
			$(".labels").removeClass("selected");
			$(".checks:checked").each(function() {
				$(this).closest(".labels").addClass("selected");
			});
		});
		
		$(".checkbtn").click(function() {
			if(selectedValues.trim()=="") {
				$(".warn").css("display", "block");
				return;
			}
			
			location.href = "/checklist/result?symptoms="+selectedValues; 
		});
		
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			let notices = [];  // 공지사항 저장 배열
			let currentIndex = 0;  // 현재 보여줄 공지사항 인덱스

			function loadNotices() {
				$.ajax({
					type: "GET",
					dataType: "json",
					url: "/noticelist",
					success: function(data) {
						if (data.length > 0) {
							notices = data; // 공지사항 배열 저장
							currentIndex = 0; // 처음부터 시작
							showNotice(); // 첫 번째 공지 표시
						}
					},
					error: function() {
						console.error("공지사항을 불러오는 데 실패했습니다.");
					}
				});
			}

			function showNotice() {
				if (notices.length === 0) return;

				let noticeTicker = $("#noticeTicker");
				noticeTicker.fadeOut(500, function() {
					noticeTicker.html(
							"<li>📢<b><a href='/notice/detail?boards_id=" + notices[currentIndex].boards_id + "'>" +
							notices[currentIndex].subject +
							"</a></b></li>"
					);
					noticeTicker.fadeIn(500);
				});

				// 다음 공지사항으로 이동 (마지막이면 다시 처음으로)
				currentIndex = (currentIndex + 1) % notices.length;
			}

			loadNotices(); // 페이지 로드 시 공지사항 불러오기
			setInterval(showNotice, 4000); // 5초마다 변경
		});
	</script>
</div>
</body>
</html>
