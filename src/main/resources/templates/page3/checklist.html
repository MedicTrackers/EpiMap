<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>epimap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style type="text/css">
@font-face {
    font-family: 'GothicA1-Light';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
    font-weight: 300;
    font-style: normal;
}
body {
  	font-family: 'GothicA1-Light', sans-serif;
}
.overview {
  	width: 375px;
  	height: 107px;
  	border: 1px solid gray;
  	margin-left: 19px;
  	margin-top: 180px;
  	padding: 10px;
  	box-shadow: 0 1px 20px #c4d0d566, 0 7px 10px #c5d0d640, 0 4 20px #96a7af66;
	background: linear-gradient(150deg, rgba(1, 57, 254, 0.4) 0%,
      rgba(16, 241, 255, 0.4) 100%),
      linear-gradient(0deg, rgba(0,98,255,1) 0%,
      rgba(0,98,255,1) 100%);
  	border-radius: 10px;
  	color: white;
  	font-weight: bold;
}
.overview span {
	font-size: 20px;
}
.overview p {
	font-size: 13px;
	margin-top: 10px;
}

.backbox {
	background-color: #fdfdfd;
	bottom: 0;
	margin: 0 auto;
	width: 99vw;
	height: 600px;
	border-top-left-radius: 15px;
	border-top-right-radius: 15px;
	margin-top: 30px;
	padding: 20px;
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}
.page3_title {
	font-size: 28px;
	color: #0062FF;
}
.checkbox {
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
	margin-top: 40px;
	margin-left: 15px;
	width: 350px;
	height: 404px;
	/* padding-top: 20px; */
	border-radius: 15px;
	display: flex;
	flex-direction: column;
}
.labels {
	width: 150px;
	height: 24px;
	padding: 15px;
	line-height: 24px;
}
.labels:hover {
	color: #0062FF;
	font-size: 1.1em;
	font-weight: bold;
}
.labels.selected {
	color: #0062FF;
	font-weight: bold;
}
.checks {
	width: 16px;
	height: 16px;
	border-radius: 15px;
}
.checkbtn {
	background-color: #0062FF;
	color: #ffffff;
	margin-top: auto;
	margin-bottom: 20px;
	align-self: center;
}
.warn {
	display: none;
	color: red;
	font-size: 0.8em;
	float: right;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<!-- 개요 박스 -->
	<div class="overview">	
      	<span>안내</span>
      	<p>병원 방문 전, 자신의 상태를 자가진단 하는 서비스입니다.<br>
      	정확한 진단은 의사와 상담하시기 바랍니다.</p>
	</div>
	<!-- 체크리스트 -->
	<div class="backbox">
		<b class="page3_title">체크리스트</b>
		<span class="warn">증상을 하나는 선택해 주세요</span>
		<hr>
		<div class="checkbox">
			<label class="labels" th:each="dto:${symptoms}">
				<input type="checkbox" th:value="|${dto.idx}|" class="checks" />&nbsp;&nbsp;&nbsp;
				[[${dto.symptom}]]
			</label>
			
			<button type="button" class="btn btn-info checkbtn">진단결과 확인</button>
		</div>
	</div>
	<script type="text/javascript">
		let selectedValues = "";
		$(".checks").change(function() {
			selectedValues = $(".checks:checked")
				.map(function() {
					return $(this).val();
				}).get().join(",");
			
			console.log("선택 값:", selectedValues);
			
			$(".warn").css("display", "none");
			$(".labels").removeClass("selected");
			$(".checks:checked").each(function() {
				$(this).closest(".labels").addClass("selected");
			});
		});
		
		$(".checkbtn").click(function() {
			if(selectedValues.trim()=="") {
				$(".warn").css("display", "block");
				return;
			}
			
			location.href = "/checklist/result?symptoms="+selectedValues; 
		});
	</script>
	
</div>
</body>
</html>
