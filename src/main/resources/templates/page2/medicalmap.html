<script>
    let lat;
    let lon;

    let activeInfoWindow = null;  // ÌòÑÏû¨ Ïó¥Î†§ÏûàÎäî Ï†ïÎ≥¥Ï∞Ω Ï∂îÏ†Å
    let hospitalMarkers = [];

    function clearHospitalMarkers() {
        hospitalMarkers.forEach(marker => marker.setMap(null));
        hospitalMarkers = [];
    }

    $("#searchByMapCenterBtn").on("click", function () {
        const center = map.getCenter(); // ÌòÑÏû¨ ÏßÄÎèÑ Ï§ëÏã¨
        lat = center.lat();
        lon = center.lng();
        console.log(" ÌòÑÏû¨ ÏßÄÎèÑ Ï§ëÏã¨ Í∏∞Ï§Ä Í≤ÄÏÉâ:", lat, lon);
        medical(); // Ïù¥ ÏúÑÏπò Í∏∞Ï§ÄÏúºÎ°ú Î≥ëÏõê Îã§Ïãú Í≤ÄÏÉâ
    });

    // Í±∞Î¶¨ Í≥ÑÏÇ∞ Ìï®Ïàò (Haversine)
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
        const R = 6371; // ÏßÄÍµ¨ Î∞òÏßÄÎ¶Ñ (km)
        const dLat = deg2rad(lat2 - lat1);
        const dLon = deg2rad(lon2 - lon1);
        const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    }

    navigator.geolocation.getCurrentPosition((position) => {
        console.log(">>>>"+"getCurrentPosition");
        lat = position.coords.latitude;
        lon = position.coords.longitude;

        console.log("lat : " + lat);
        console.log("lon : " + lon);

        let currentLocation = new naver.maps.LatLng(lat, lon);

        let mapOptions = {
            center: currentLocation,

            zoomControlOptions: {

                position: naver.maps.Position.RIGHT_CENTER // +,- ÏßÄÎèÑ ÏúÑÏπò Î≥ÄÍ≤Ω
            }
        };

        map = new naver.maps.Map('map', mapOptions);


        //ÏßÄÎèÑ ÌÅ¥Î¶≠Ïãú Ï†ïÎ≥¥Ï∞Ω Îã´Í∏∞
        naver.maps.Event.addListener(map, "click", () => {

        // ÌòÑÏû¨ ÏúÑÏπòÏóê ÎßàÏª§ Ï∞çÍ∏∞

            position: currentLocation,
            map: map,
            icon: {
                content: `
          <div style="
            width: 20px;
            height: 20px;

            border-radius: 50%;

        `,

        // ÌÅ¥Î¶≠ÌïòÎ©¥ Ï†ïÎ≥¥Ï∞ΩÎèÑ Îú®Í≤å ÏùºÎã® Íµ¨ÌòÑ
        let infoWindow = new naver.maps.InfoWindow({

        console.error(error);
    });

    /*Î∞îÌÖÄÏãúÌä∏ Ïä§ÌÅ¨Î¶ΩÌä∏*/
    let bottomSheet = document.querySelector('.bottom_sheet');
    let startY = 0;
    let currentY = 0;
    let deltaY = 0;

    bottomSheet.style.height = '48%'; // Ï¥àÍ∏∞ ÏÉÅÌÉúÎäî Ï§ëÍ∞Ñ

    bottomSheet.addEventListener('touchstart', (e) => {
        startY = e.touches[0].pageY;
    });

    bottomSheet.addEventListener('touchend', (e) => {
        deltaY = e.changedTouches[0].pageY - startY;

        if (deltaY < -30) {
            // Ïò¨Î¶º
            if (currentState === 'middle') {
                bottomSheet.style.height = '85%';
                currentState = 'max';
            } else if (currentState === 'min') {
                bottomSheet.style.height = '48%';
                currentState = 'middle';
            }
        } else if (deltaY > 30 && bottomSheet.scrollTop === 0) {
            // ÎÇ¥Î¶º
            if (currentState === 'middle') {
                bottomSheet.style.height = '20%';
                currentState = 'min';
            } else if (currentState === 'max') {
                bottomSheet.style.height = '48%';
                currentState = 'middle';
            }

    });

    /*Î≥ëÏõêÎ¶¨Ïä§Ìä∏ ÌÅ¥Î¶≠Ïãú ÏÉâÏÉÅÎ≥ÄÌôî Î∞è Ïä§ÌÅ¨Î°§ ÏòÅÏó≠ Î∂ÄÎìúÎüΩÍ≤å ÏÑ§Ï†ï*/
    function highlightCard(idx) {

        $target[0].scrollIntoView({

    /*Í≥µÍ≥µÎç∞Ïù¥ÌÑ∞ api Ìò∏Ï∂ú*/
    function medical() {

        clearHospitalMarkers();              // üîπ Í∏∞Ï°¥ ÎßàÏª§ Ï†úÍ±∞
        $(".medical-box-card").empty();      // üîπ Í∏∞Ï°¥ Î¶¨Ïä§Ìä∏ Ï†úÍ±∞

        $.ajax({
            url: 'https://apis.data.go.kr/B552657/ErmctInfoInqireService/getEgytBassInfoInqire',
            type: 'GET',
            data: {
                serviceKey: '17Ds6cxIqo9+znsM81nIgrGHeWGzUlZBHQ9s9GSWEFqc1McvZaH2ovzWYKxVdi8AopGjXaYCZWcLCX6VcqWd/Q==',  // API ÌÇ§Î•º Ïó¨Í∏∞Ïóê ÏûÖÎ†•ÌïòÏÑ∏Ïöî.
                pageNo: 1,
                numOfRows: 100
            },
            dataType: 'xml',  // XML Îç∞Ïù¥ÌÑ∞ ÌòïÏãùÏúºÎ°ú Î∞òÌôòÎ∞õÍ∏∞
            success: function(response) {
                // XML Îç∞Ïù¥ÌÑ∞Î•º JSONÏúºÎ°ú Î≥ÄÌôò
                let jsonResponse = xmlToJson(response);

                let items = jsonResponse.response.body.items.item;

                if (!Array.isArray(items)) {
                    items = [items];
                }

                let filtered = [];

                // Î≥ëÏõê Í±∞Î¶¨ Í≥ÑÏÇ∞ Î∞è ÌïÑÌÑ∞ÎßÅ
                $.each(items, function(idx, info) {
                    let hospLat = parseFloat(info.wgs84Lat?.['#text']);
                    let hospLon = parseFloat(info.wgs84Lon?.['#text']);
                    if (isNaN(hospLat) || isNaN(hospLon)) return;

                    let distance = getDistanceFromLatLonInKm(lat, lon, hospLat, hospLon);

                    if (distance <= 5) { // Î∞òÍ≤Ω 5km Ïù¥ÎÇ¥Îßå
                        info.distance = distance;
                        info.hospLat = hospLat;
                        info.hospLon = hospLon;
                        filtered.push(info);
                    }
                });

                //Î≥ëÏõê Í∏ÄÏûê Í∏∏Ïñ¥Ï†∏ÏÑú Í∏ÄÏûê Ï†úÍ±∞ Ïä§ÌÅ¨Î¶ΩÌä∏ Ï†ÅÏö©
                function cleanHospitalName(name) {
                    return name
                        .replace(/(Ïû¨Îã®Î≤ïÏù∏|ÏùòÎ£åÎ≤ïÏù∏|ÏÇ¨ÌöåÎ≥µÏßÄÎ≤ïÏù∏|ÏùòÎ£åÏû¨Îã®|Î≥µÏßÄÏû¨Îã®|Ïû¨Îã®|Î∂ÄÏÜç|ÏïÑÏÇ∞ÏÇ¨Ìöå|ÌïôÍµêÎ≤ïÏù∏Í≥†Î†§Ï§ëÏïôÌïôÏõê|ÏùòÍ≥ºÎåÄÌïôÎ∂ÄÏÜçÎ≥ëÏõê)/g, '')
                        .replace(/[\(\)]/g, '') // Í¥ÑÌò∏ Ï†úÍ±∞
                        .trim();
                }

                // Í±∞Î¶¨Ïàú Ï†ïÎ†¨
                filtered.sort((a, b) => a.distance - b.distance);

                $(".medical-box-card").empty();

                $.each(filtered, function(idx, info) {

                    naver.maps.Event.addListener(hospitalMarker, "click", function () {

                        // Í∏∞Ï°¥ Ï†ïÎ≥¥Ï∞Ω Îã´Í∏∞

    // XMLÏùÑ JSONÏúºÎ°ú Î≥ÄÌôòÌïòÎäî Ìï®Ïàò
    function xmlToJson(xml) {
        var obj = {};
        if (xml.nodeType == 1) { // element
            if (xml.attributes.length > 0) {
                obj["@attributes"] = {};
                for (var j = 0; j < xml.attributes.length; j++) {
                    var attribute = xml.attributes.item(j);
                    obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                }
            }
        } else if (xml.nodeType == 3) { // text
            obj = xml.nodeValue;
        }

        if (xml.hasChildNodes()) {
            for (var i = 0; i < xml.childNodes.length; i++) {
                var item = xml.childNodes.item(i);
                var nodeName = item.nodeName;
                if (typeof obj[nodeName] == "undefined") {
                    obj[nodeName] = xmlToJson(item);
                } else {
                    if (typeof obj[nodeName].push == "undefined") {
                        var old = obj[nodeName];
                        obj[nodeName] = [];
                        obj[nodeName].push(old);
                    }
                    obj[nodeName].push(xmlToJson(item));
                }
            }
        }
        return obj;
    }
