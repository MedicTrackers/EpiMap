<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>응급실 연결</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<style>
  * {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
  }
  body {
    margin: 0;
    font-family: 'Helvetica', sans-serif;
  }

  .scrap {
    width: 100%;
    max-width: 412px;
    height: 441px;
    position: relative;
    margin: 0 auto;
  }

  .viewer {
    width: 100%;
    height: 100%;
    background-color: #fcfcfc;
    border-radius: 25px 25px 0 0;
    box-shadow: 0px -1px 30px #96a7af40;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .viewer h5 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .box {
    display: flex;
    overflow-x: auto;
    gap: 16px;
  }

  .card-container {
    flex: 0 0 auto;
    width: 260px;
    height: 180px;
    border-radius: 16px;
    padding: 16px;
    background: linear-gradient(150deg, rgba(1, 57, 254, 0.4), rgba(16, 241, 255, 0.4)), #0062ff;
    box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.1);
    color: white;
    position: relative;
  }

  .card-container h6 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .badge {
    display: inline-block;
    background-color: #c91c1c;
    border-radius: 12px;
    padding: 4px 10px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 12px;
  }

  .phone-label {
    font-size: 14px;
    color: #dbe6ff;
  }

  .phone-number {
    font-size: 16px;
    font-weight: 500;
    color: white;
  }

  .call-icon {
    position: absolute;
    bottom: 16px;
    right: 16px;
    background-color: white;
    color: #0062ff;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .fixed-icon {
    position: absolute;
    bottom: 12px;
    right: 12px;
    width: 50px;
    height: 50px;
  }
</style>

<body>
<div class="scrap">
  <div class="viewer">
    <h5>응급실 빠른 연결</h5>
    <div class="box">
      <div class="card-container">
        <h6>한양대학교 응급실</h6>
        <div class="badge">현 가용 병상 n개</div>
        <div class="phone-label">병원 번호</div>
        <div class="phone-number">02-1234-5678</div>
        <div class="call-icon">
          <i class="bi bi-telephone-fill"></i>
        </div>
      </div>
      <div class="card-container">
        <h6>서울대병원 응급실</h6>
        <div class="badge">현 가용 병상 3개</div>
        <div class="phone-label">병원 번호</div>
        <div class="phone-number">02-9876-5432</div>
        <div class="call-icon">
          <i class="bi bi-telephone-fill"></i>
        </div>
      </div>
    </div>
    <!-- 오른쪽 하단 고정 아이콘 예시 -->
    <img src="image.png" class="fixed-icon" alt="icon" />
  </div>
</div>
</body>
</html>
