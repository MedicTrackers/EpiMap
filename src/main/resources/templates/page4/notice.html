<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>epimap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'GothicA1-Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        body *{
            font-family: 'GothicA1-Light', sans-serif;
        }
        .description {
            position: relative;
            width: 375px;
            height: 58px;
            left: 19px;

            border-radius: 10px;
            background: linear-gradient(135deg, #0062FF, #4A90E2); /* 파란색 계열 그라데이션 */
            box-shadow: 0px 4px 10px rgba(0, 98, 255, 0.3); /* 약간의 그림자 추가 */

            margin-top: 132px;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center; /* 수직(위아래) 정렬 */
            justify-content: center; /* 수평(좌우) 정렬 */
        }

        .noticebox {
            width: 412px;
            height: 779px;
            top: 178px;
            background-color: #FDFDFD;
            border-radius: 25px 25px 0px 0px;
        }

        .nbtitle {
            position: absolute;
            font-size: 28px;
            color: #0062FF;
            left: 31px;
            top: 206px;
        }

        .writebtn {
            float: right;
            margin-right: 20px;
            margin-top: 47px;

        }

        .nphoto {
            width: 100px;  /* 원하는 너비로 설정 */
            height: 100px; /* 원하는 높이로 설정 */
            object-fit: cover; /* 이미지 비율을 유지하며 크기 맞추기 */
        }
    </style>
</head>
<body>
<div layout:fragment="content" style="margin-top: 20px;">
<div class="description">
    <span>Epimap에서 빠르게 정부소식을 받아보세요</span>
</div>
<div class="noticebox">
   <span class="nbtitle"><b>새 소식</b></span>
   <a class="writebtn" href="../page4/noticeform.html"> <!--th:if="${users.admin}-->">
       <i class="bi bi-pencil-square"></i> 작성
   </a>
    <div class="noticelist">

        <span>[[${dto.user_id}]]</span><br>
        <span class="day">
        	[[${#calendars.format(dto.writeday,'yyyy-MM-dd')}]]
        </span>
        <span class="sunject" th:text="${dto.subject}"></span>
        <th:block th:if="${dto.nphoto != null}">
            <img th:src="|${imagePath}${dto.nphoto}|"
                 class="nphoto">
        </th:block>

        <span class="content" th:text="${dto.content}"></span>

        <th:block th:if="${dto.nfile != null}">
            <a th:href="@{${filePath}${dto.nfile}}" download>
                <span class="nfile" th:text="${dto.nfile}"></span>
            </a>
        </th:block>

        <th:block th:if="${dto.nfile == null}">
            <span class="nfile">첨부파일 없음</span>
        </th:block>
    </div>
</div>


</div>
</body>
</html>
