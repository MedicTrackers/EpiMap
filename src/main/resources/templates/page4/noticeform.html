<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epimap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'GothicA1-Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        /* 제목 스타일 */
        .overview {
            width: 100%;
            max-width: 375px;
            height: 107px;
            border: 1px solid gray;
            padding: 10px;
            box-shadow: 0 1px 20px #c4d0d566, 0 7px 10px #c5d0d640, 0 4px 20px #96a7af66;
            background: linear-gradient(150deg, rgba(1, 57, 254, 0.4) 0%, rgba(16, 241, 255, 0.4) 100%),
            linear-gradient(0deg, rgba(0, 98, 255, 1) 0%, rgba(0, 98, 255, 1) 100%);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            position: fixed; /* 고정 위치 설정 */
            top: 132px; /* 원하는 위치에 고정 */
            transform: translateX(-50%);
            left: 50%;
            z-index: 1;
            text-align: center;
        }
        /* 전체 폼 스타일 */
        .notice-form {
            position: fixed;
            top: 170px; /* 공지 배너 일부를 덮게 조정 */
            left: 50%; /* 수평 기준 가운데 위치 */
            transform: translateX(-50%); /* 자기 너비만큼 왼쪽으로 이동 */
            width: 99vw;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            z-index: 3;
        }

        /* 입력 라벨 */
        .notice-form label {
            font-weight: bold;
            color: #0056b3;
            font-size: 18px;
            display: block;
            margin: 15px 0 5px;
        }

        /* 텍스트 입력 박스 */
        .notice-form textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f5f5f5;
        }

        /* 파일 업로드 스타일 */
        .notice-form input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #fff;
            position: relative;
        }

        /* 업로드 버튼 스타일 */
        .notice-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .notice-form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
<div layout:fragment="content" style="margin-top: 20px;">
    <div class="overview">
        <span>관리자 공지사항 작성</span>
    </div>
    <main class="main-content">
        <form class="notice-form" action="./insert" method="post" enctype="multipart/form-data">
            <!-- 공지사항 제목 입력 -->
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" class="form-control" required>

            <!-- 글 내용 입력 -->
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" required></textarea>

            <!-- 사진 파일 첨부 -->
            <label for="imageUpload">이미지 첨부</label>
            <input type="file" id="imageUpload" name="imageUpload" multiple class="form-control">

            <!-- 추가 파일 첨부 (일반 파일) -->
            <label for="fileUpload">파일 첨부</label>
            <input type="file" id="fileUpload" name="fileUpload" class="form-control">

            <!-- 제출 버튼 -->
            <button type="submit">작성하기</button>
        </form>
    </main>
</div>

</body>
</html>
