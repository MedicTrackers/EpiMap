<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epimap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'GothicA1-Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        /* 전체 폼 스타일 */
        .notice-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        /* 제목 스타일 */
        .description span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            width: 375px;
            height: 58px;
            background: linear-gradient(150deg, rgba(1.06, 56.69, 253.94, 0.40) 0%, rgba(15.94, 240.66, 255, 0.40) 100%), #0062FF;
            border-radius: 10px;
        }

        /* 입력 라벨 */
        .notice-form label {
            font-weight: bold;
            color: #0056b3;
            font-size: 18px;
            display: block;
            margin: 15px 0 5px;
        }

        /* 텍스트 입력 박스 */
        .notice-form textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f5f5f5;
        }

        /* 파일 업로드 스타일 */
        .notice-form input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #fff;
            position: relative;
        }

        /* 업로드 버튼 스타일 */
        .notice-form button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .notice-form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
<div layout:fragment="content" style="margin-top: 20px;">
    <div class="description">
        <span>관리자 공지사항 작성</span>
    </div>
    <main class="main-content">
        <form class="notice-form" action="./insert" method="post" enctype="multipart/form-data">
            <!-- 공지사항 제목 입력 -->
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" class="form-control" required>

            <!-- 글 내용 입력 -->
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" required></textarea>

            <!-- 사진 파일 첨부 -->
            <label for="imageUpload">이미지 첨부</label>
            <input type="file" id="imageUpload" name="imageUpload" class="form-control">

            <!-- 추가 파일 첨부 (일반 파일) -->
            <label for="fileUpload">파일 첨부</label>
            <input type="file" id="fileUpload" name="fileUpload" class="form-control">

            <!-- 제출 버튼 -->
            <button type="submit">작성하기</button>
        </form>
    </main>
</div>

</body>
</html>
