<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>epimap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<style>
	@font-face {
	    font-family: 'GothicA1-Light';
	    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
	    font-weight: 300;
	    font-style: normal;
	}
	@font-face {
	    font-family: 'GothicA1-Bold';
	    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Bold.woff2') format('woff2');
	    font-weight: 700;
	    font-style: normal;
	}
	body {
		font-family: 'GothicA1-Light', sans-serif;
	}
	
	.nickname {
		margin: 0 auto;
		margin-top: 149px;
		width: 85%;
		height: 90px;
		line-height: 70px;
		border-radius: 10px;
		box-shadow: 0 1px 20px #c4d0d566, 0 7px 10px #c5d0d640, 0 4 20px #96a7af66;
		background: linear-gradient(
			150deg,
			rgba(1, 57, 254, 0.4) 0%,
			rgba(16, 241, 255, 0.4) 100%
		), linear-gradient(0deg, rgba(0,98,255,1) 0%, rgba(0,98,255,1) 100%);
		text-align: left;
		color:white;
		font-family: 'GothicA1-bold', sans-serif;
		font-weight: 900;
		font-size: 25px;
		border: 1px solid white;
	}
	.logoutbtn {
		margin-right: -82px;
	    margin-top: 55px;
	    width: 90px;
	    height: 30px;
	    line-height: 15px;
	    border: none;
	    background-color: #0062ff;
	    border-radius: 20px;
	    font-size: 18px;
	    font-family: 'GothicA1-bold', sans-serif;
	    float: left;
	    color: white;
	}
	.kakaobtn {
		margin-right:-172px;
	    margin-top: 55px;
	    width: 90px;
	    height: 30px;
	    line-height: 15px;
	    border: none;
	    background-color: #0062ff;
	    border-radius: 20px;
	    font-size: 15px;
	    font-family: 'GothicA1-bold', sans-serif;
	    float: left;
	    color: white;
	}
	.box1 {
		margin: 0 auto;
		margin-top: 15px;
		width: 100%;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
		
	}
	.scrabs {
		margin-top: 20px;
		width: 412px;
		line-height: 90px;
		border-radius: 10px;
		color: #0062ff;
		font-size: 25px;
		font-family: 'GothicA1-bold', sans-serif;
		font-weight: 900;
		border: 1px solid white;
		
	}
	.line1 {
		margin-top: -10px;
		color: #E2E0E1;
	}
	.scrab-list {
		height: 350px;
		overflow-y: auto;
		
	}
	.diag-list {
		height: 350px;
		overflow-y: auto;
	}
	.box2 {
		margin: 0 auto;
		margin-top: 15px;
		width: 100%;
		max-width: 100vw;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
	}
	.self-diag {
		margin-top: 20px;
		width: 412px;
		line-height: 90px;
		border-radius: 10px;
		color: #0062ff;
		font-size: 25px;
		font-family: 'GothicA1-bold', sans-serif;
		font-weight: 900;
		border: 1px solid white;
	
	}
	.line2 {
		margin-top: -10px;
		color: #E2E0E1;
	}
	.innerbox1 {
		margin: 0 auto;
		margin-top: 25px;
		width: 85%;
		height: 100px;
		line-height: 70px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
		border: 1px solid white;
		font-size: 20px;
		font-weight: bold;
		padding-left: 30px;
		
	}
	
	.innerbox2 {
		/* margin-left: 30px; */
		margin: 0 auto;
		margin-top: 25px;
		width: 85%;
		height: 150px;
		line-height: 70px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
		border: 1px solid white;
		font-size: 20px;
		font-weight: bold;
		padding-left: 30px;
		line-height: 0.9;
	}
	.badge {
	    background: #ffffff;
	    color: gray;
	    border-radius: 12px;
	    font-size: 12px;
		margin-left: -5px;
		margin-bottom: 5px;
	}
	.newstitle {
	    font-weight: bold;
		font-size: 20px;
	    height: 30px;
	}
	.newstitle a {
	    display: inline-block;
	    width: 85%;         /* 부모 크기만큼 차지 */
	    white-space: nowrap; /* 줄 바꿈 금지 */
	    overflow: hidden;    /* 넘치는 텍스트 숨김 */
	    text-overflow: ellipsis; /* 말줄임표 표시 */
	}
	.deleteScrab {
	    background: none;
	    border: none;
	    color: #0062ff;
	    font-size: 25px;
	   	float: right;
	   	margin-right: 10px;
	   	margin-top: -15px;
	   	cursor: pointer;
	}
	.day {
		margin-top: 20px;
		margin-left: -10px;
		margin-bottom: 20px;
		color: gray;
		font-size: 20px;
		width: 211px;
	}
	.result {
		margin-left: -10px;
		margin-top: 35px;
		font-size: 27px;
		font-weight: bold;
	}
	
	.noresult {
		padding-bold: 65px;
		font-size: 27px;
		color: gray;
	}
	
	.delete {
	    float: right;
	    margin-top: -85px;
	    background: none;
	    border: none;
	    font-size: 25px;
	    font-weight: bold;
	    cursor: pointer;
	    margin-right: 10px;
	}
	.diagpage {
		font-size: 20px;
		display: flex;
		justify-content: center;
		gap: 10px;
		color: #96A7AF;
	}
	.scrabpage {
		font-size: 20px;
		display: flex;
		justify-content: center;
		gap: 10px;
		color: #96A7AF;
	}
	.page-link1 {
	    text-decoration: none;  /* 기본 밑줄 제거 */
	    color: black;  /* 기본 텍스트 색상 */
	    padding: 5px 10px; /* 내부 여백 */
	    border-radius: 5px; /* 모서리 둥글게 */
	    transition: background-color 0.3s; /* 부드러운 효과 */
	}
	.page-link2 {
	    text-decoration: none;  /* 기본 밑줄 제거 */
	    color: black;  /* 기본 텍스트 색상 */
	    padding: 5px 10px; /* 내부 여백 */
	    border-radius: 5px; /* 모서리 둥글게 */
	    transition: background-color 0.3s; /* 부드러운 효과 */
	}
	.active {
		color: #0062ff;
		font-weight: bold;
		font-size: 1.1em;
	}
</style>
</head>
<body>
	<div layout:fragment="content" class="content">
		<div class="nickname">
		<!-- 카카오 로그인 유저 -->
	    <span th:if="${session.loginUser.kakao_nickname != null}">
	        [[${session.loginUser.kakao_nickname}]]([[${session.loginUser.nickname}]])님
	    </span>
	    <!--  일반 로그인 유저 -->
	    <span th:if="${session.loginUser.kakao_nickname == null}">
	        [[${session.loginUser.nickname}]]님
	    </span>
		<button class="logoutbtn" type="button" value="로그아웃" onclick="logoutAll()">로그아웃</button>
		<button class="kakaobtn" style="margin-left: 80px;border: none; background: none;" onclick="connectKakao()">
			  <img src="./kakao_login_small.png" alt="카카오 연결" style="width: 60px;" />
		</button>
		<span th:if="${session.loginUser.admin}"
		 style="float: right; margin-right: 10px;">
			<button class="feedbacksbtn btn btn-secondary"
			 onclick="location.href='/feedbacks'">Feedback 목록</button>
		</span>
		</div>
		<div class="box1">
			<div class="scrabs">
				<!-- 카카오 로그인 유저 -->
				<span th:if="${session.loginUser.kakao_nickname != null}" style="margin-left: 30px;">
		        [[${session.loginUser.kakao_nickname}]]님의 스크랩
		   		 </span>
			    <!--  일반 로그인 유저 -->
			    <span th:if="${session.loginUser.kakao_nickname == null}" style="margin-left: 30px;">
			        [[${session.loginUser.nickname}]]님의 스크랩
			    </span>
		    </div>
			<hr class="line1">
			<div class="scrab-list"></div>
		</div>
		<div class="box2">
			<div class="self-diag">
				<!-- 카카오 로그인 유저 -->
				<span th:if="${session.loginUser.kakao_nickname != null}" style="margin-left: 30px;">
				[[${session.loginUser.kakao_nickname}]]님의 자가진단 결과
		   		 </span>
			    <!--  일반 로그인 유저 -->
			    <span th:if="${session.loginUser.kakao_nickname == null}" style="margin-left: 30px;">
			        [[${session.loginUser.nickname}]]님의 자가진단 결과
			    </span>
			</div>
			<hr class="line2">
			<div class="diag-list"></div>
		</div>
			<script type="text/javascript">
				scrabsdata();
				//스크랩 데이터 불러오기
				function scrabsdata(page = 1) {
					$.ajax({
						type:"get",
						dataType:"json",
						data:{pageNum : page},
						url:"/scrablist",
						success:function(res) {
							if (res.status === "unauthorized") {
					                alert("로그인이 필요합니다.");
					                location.href = "/login";
					                return;
					        }
							
							const list = res.scrabs;
							let s = "";
							if (list.length === 0 && page > 1) {
								scrabsdata(page - 1);
								currentScrabPage = page - 1;
						        return;
						      }

							currentScrabPage = page; // 현재 페이지 기억

							if(list.length == 0) {
								$(".content").css("overflow-y", "hidden");
								s += `<div class="innerbox1" style="color:gray; line-height:100px;font-size:25px;">스크랩된 뉴스가 없습니다.</div>
								`;
								  $(".scrab-list").html(s);
								  $(".scrab-list").css("height", "200px","overflow-y", "hidden"); // 공간 확보
							} else if(list.length == 1 ) {
								$(".content").css("overflow-y", "hidden");
								$.each(list, function(i,item){
									s += `
										<div class="innerbox1">
										<div class="newstitle">
											<a href="${item.url}" target="_blank">${item.title}</a>
										</div>
										<div class="badge">의료 분야</div>
											<i class="bi bi-bookmark-heart-fill deleteScrab" data-id="${item.scrabs_id}"></i>
									</div>`;
								});
								$(".scrab-list").html(s);
								$(".scrab-list").css("height", "200px","overflow-y", "hidden"); // 공간 확보
							} else {
								$.each(list, function(i,item){
									s += `
										<div class="innerbox1">
										<div class="newstitle">
											<a href="${item.url}" target="_blank">${item.title}</a>
										</div>
										<div class="badge">의료 분야</div>
											<i class="bi bi-bookmark-heart-fill deleteScrab" data-id="${item.scrabs_id}"></i>
									</div>`;
								});
								
							}
								s += `<br><div class="scrabpage"></div>`;
							$(".scrab-list").html(s);
							let p = "";
							for(let i = 1; i <= res.totalPage; i++) {
								p += `<a href="" class="page-link1 ${i === page ? 'active' : ''}" data-page="${i}">${i}</a>`;
							}
							$(".scrabpage").html(p);
						}
					});	
				}
				//스크랩 페이지 이동
				let currentScrabPage = 1;
				$(document).on("click", ".page-link1", function(e) {
				    e.preventDefault(); // 🔴 새로고침 막기
				    currentScrabPage = $(this).data("page");
				    scrabsdata(currentScrabPage);
				});
				//스크랩 데이터 삭제 이벤트
				$(document).on("click", ".deleteScrab", function() {
					 const id = $(this).data("id");

					    $.ajax({
					        url: "/deletescrab",
					        type: "POST",
					        data: { scrabs_id: id },
					        success: function(res) {
					            if (res.status === "success") {
					                scrabsdata(currentScrabPage);
					            } else {
					                alert("삭제 실패. 다시 시도해주세요.");
					            }
					        }
					    });
					});
				
				diagdata();
				//자가진단 데이터 불러오기
				function diagdata(page = 1) {
					$.ajax({
						type:"post",
						dataType:"json",
						data:{page : page},
						url:"/selfdiag",
						success:function(res) {
							let s= "";
							let list = res.list;
							
							if (list.length === 0 && page > 1) {
						        diagdata(page - 1);
						        currentDiagPage = page - 1;
						        return;
						      }

						      currentDiagPage = page; // 현재 페이지 기억

							if(list.length == 0) {
								s += `
								<div class="innerbox2" style="line-height:150px;">
									<div class="noresult">자가진단 이력이 없습니다.</div>
								</div>
								`;
								$(".diag-list").html(s);
								$(".diag-list").css("height","250px","overflow-y", "hidden");
								return;
							} else if(list.length == 1) {
								$.each(list, function(idx, d) {
									s+= `
									<div class="innerbox2">
										<div class="day">진단일자 : ${d.writeday}</div>
										<div class="result">${d.disease}</div>
											<i class="bi bi-x delete" myresult="${d.myresult_id}"></i>
									</div>
									`;
								});
									s += `<br><div class="diagpage"></div><br>`;
								$(".diag-list").html(s);
								$(".diag-list").css("height", "300px"); // 공간 확보
							} else {
							$.each(list, function(idx, d) {
								s+= `
								<div class="innerbox2">
									<div class="day">진단일자 : ${d.writeday}</div>
									<div class="result">${d.disease}</div>
										<i class="bi bi-x delete" myresult="${d.myresult_id}"></i>
								</div>
								`;
							});
								s += `<br><div class="diagpage"></div><br>`;
							$(".diag-list").html(s);
							$(".diag-list").css("height", "200px"); // 공간 확보
							}
							
							let p = "";
							for(let i = 1; i <= res.totalPages; i++) {
								p += `<a href="" class="page-link2 ${i === page ? 'active' : ''}" data-page="${i}">${i}</a>`;
							}
							$(".diagpage").html(p);
						}

					});
				}
				//자가진단 페이지 이동
				let currentDiagPage = 1;
				$(document).on("click", ".page-link2", function(e) {
				    e.preventDefault(); // 🔴 새로고침 막기
				    currentDiagPage = $(this).data("page");
				    diagdata(currentDiagPage);
				});
				//자가진단 데이터 삭제 이벤트
				$(document).on("click", ".delete", function() {
					let myresult_id = $(this).attr("myresult");
					console.log(myresult_id);
					$.ajax({
						type:"get",
						dataType:"text",
						data:{"myresult_id" : myresult_id},
						url:"/deleteMyResult",
						success:function() {
							diagdata(currentDiagPage);
						}
					});
				});
			</script>
			<script>
				Kakao.init('55844f9373522ab837bcc9a12eaff759');
				
				function connectKakao() {
					  $.post("/isKakaoConnected", function(isConnected) {
					    if (isConnected) {
					      alert("이미 연결된 계정입니다.");
					      return;
					    }

					    Kakao.Auth.login({
					      scope: 'profile_nickname',
					      success: function() {
					        Kakao.API.request({
					          url: '/v2/user/me',
					          success: function(res) {
					            const kakao_id = res.id;
					            const kakao_nickname = res.properties.nickname;

					            $.post("/connectKakao", {
					              kakao_id,
					              kakao_nickname
					            }, function(result) {
					              if (result === "ok") {
					                alert("카카오 계정 연결 완료!");
					                location.href = "/mypage";
					              } else if (result === "already_connected") {
					                alert("다른 계정에 이미 연결된 카카오계정입니다.");
					              } else {
					                alert("연결 실패");
					              }
					            });
					          }
					        });
					      }
					    });
					  });
					}
				function logoutAll() {
					  Kakao.Auth.logout(() => {
					    location.href = "/logout"; // 서버 로그아웃
					  });
					}
			</script>
			</div>
		</div>
</body>
</html>
