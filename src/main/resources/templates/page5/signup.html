<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>epimap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>

	html, body {
		margin: 0;
		padding: 0;
		height: 100%;
		overflow-x: hidden;
	}
	
	@font-face {
	    font-family: 'GothicA1-Light';
	    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
	    font-weight: 300;
	    font-style: normal;
	}
	
	@font-face {
	    font-family: 'GothicA1-Bold';
	    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Bold.woff2') format('woff2');
	    font-weight: 700;
	    font-style: normal;
	}
	
	.box {
		margin-top: 149px;
		width: 100vw;
		min-width: 412px;
		height: 500px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
	}
	.signup {
		margin-left: 30px;
		margin-top: 20px;
		width: 412px;
		height: 90px;
		line-height: 90px;
		border-radius: 10px;
		color: #0062ff;
		font-size: 24px;
		font-family: 'GothicA1-bold', sans-serif;
		font-weight: 900;
		border: 1px solid white;
	}
	
	.line1 {
		margin-top: -10px;
	}
	.id {
		margin-left: 30px;
		margin-top:25px;
		width: 350px;
		height: 50px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
		border: 1px solid white;
		font-size: 14px;
		font-weight: bold;
		font-family: 'GothicA1-Light', sans-serif;
	}
	.nickname {
		margin-left: 30px;
		margin-top:15px;
		width: 350px;
		height: 50px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
		border: 1px solid white;
		font-size: 14px;
		font-weight: bold;
		font-family: 'GothicA1-Light', sans-serif;
	}
	.password {
		margin-left: 30px;
		margin-top:15px;
		width: 350px;
		height: 50px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
		border: 1px solid white;
		font-size: 14px;
		font-weight: bold;
		font-family: 'GothicA1-Light', sans-serif;
	}
	.passwordcfm {
		margin-left: 30px;
		margin-top:15px;
		width: 350px;
		height: 50px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 1px 20px #c4d0d566, 0px 7px 10px #c5d0d640;
		border: 1px solid white;
		font-size: 14px;
		font-weight: bold;
		font-family: 'GothicA1-Light', sans-serif;
	}
	.signupbtn {	
		margin-left: 30px;
		margin-top: 10px;
		width:100px;
		height: 30px;
		background-color: #0062ff;
		border-radius: 20px;
		color: white;
		font-size: 15px;
		font-weight: bold;
		font-family: 'GothicA1-Light', sans-serif;
		border: 1px solid white;
		float: left;
		margin-top: 30px;
		margin-right: 15px;
	}
	#idCheckResult {
		float: right;
		margin-top: 20px;
	}
	.chk1 {
		position: fixed;
		top: 285px;
		left: 350px;
		z-index: 9999;
		color: red;
		display: none;
	}
	.chk2 {
		position: fixed;
		top: 480px;
		left: 350px;
		z-index: 9999;
		color: red;
		display: none;
	}
	.success {
		color: green;
	}
	.loginbtn {
	    width: 100px;
	    height: 30px;
	    background-color: #0062ff;
	    border-radius: 20px;
	    color: white;
	    font-size: 15px;
	    font-weight: bold;
	    font-family: 'GothicA1-Light', sans-serif;
	    border: 1px solid white;
	    /* float: right; */
	    margin-top: 30px;
	    margin-left: -10px;
	    float: left;
	}
</style>
</head>
<body>
<div layout:fragment="content">
	<div class="box">	
		<div class="signup">회원 가입</div>
		<i class="bi bi-x-circle chk1"></i>
		<i class="bi bi-x-circle chk2"></i>
		<hr class="line1">
				<form th:action="@{/signup}" th:object="${users}" method="post">
					<input class="id" type="text" th:field="*{user_id}" id="userId" placeholder="&nbsp;&nbsp;아이디" required="required"><br>
					<input class="nickname" type="text" th:field="*{nickname}" placeholder="&nbsp;&nbsp;닉네임" required="required"><br>
					<input class="password" type="password" th:field="*{password}" placeholder="&nbsp;&nbsp;비밀번호" required="required"><br>
					<input class="passwordcfm" type="password" placeholder="&nbsp;&nbsp;비밀번호확인" required="required"><br>
					<button class="signupbtn" id="signupbtn"type="submit">회원가입</button>
					<button class="loginbtn" type="button" onclick="location.href='/login'">로그인</button>
				</form>
	</div>
<script type="text/javascript">
	document.body.style.position="fixed";
	document.body.style.width="100%";

	let chk1 = false;
	let chk2 = false;

	$("#signupbtn").click(function(e) {
		if(!chk1 || !chk2) {
			e.preventDefault();
		}
	});
	
	$("#userId").keyup(function() {
		let userId = $(this).val().trim();
		$(".chk1").css("display", "block");
		$.ajax({
			type: "get",
			dataType: "text",
			url : "/checkId",
			data : {"userId": userId },
			success : function(res) {
				if(res == "fail" || userId == "") {
					$(".chk1").removeClass("bi-check-circle success");
					$(".chk1").addClass("bi-x-circle");
					chk1 = false;
				} else {
					$(".chk1").removeClass("bi-x-circle");
					$(".chk1").addClass("bi-check-circle success");
					chk1 = true;
				}
			}
		});
	});
	
	$(".passwordcfm").keyup(function() {
		let passwordcfm = $(this).val().trim();
		let password = $(".password").val().trim();
		$(".chk2").css("display", "block");
		if(passwordcfm == password && password != "") {
			$(".chk2").removeClass("bi-x-circle");
			$(".chk2").addClass("bi-check-circle success");
			chk2 = true;
		} else {
			$(".chk2").removeClass("bi-check-circle success");
			$(".chk2").addClass("bi-x-circle");
			chk2 = false;
		}
	});
</script>
</div>
</body>
</html>
