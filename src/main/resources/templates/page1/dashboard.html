<!DOCTYPE html>
<html layout:decorate="~{layout/mainLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> EpiMap Dashboard </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body layout:fragment="content">
<style>
@font-face {
    font-family: 'GothicA1-Light';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/GothicA1-Light.woff2') format('woff2');
    font-weight: 300;
    font-style: normal;
}

body {
	font-family: 'GothicA1-Light', sans-serif;
}

/* 종 방향 한 줄 공지 */
.noticeContainer {
	background-color: #d9d9d9;
	font-size: 20px;
	margin-top: 125px;
	padding: 15px;
}
#noticeTicker li{
	margin-left: 20px;
	list-style: none;
}


/* 한 줄 공지 아래 배너 ======================= */
.newsBanner {
	max-width: 100vw;
	height: 110px;
	margin: 5px 0 15px 0;
	border-top: 1px solid #E2E0E1;
	border-bottom: 1px solid #E2E0E1;
  	display: flex;
  	flex-direction: column;
  	justify-content: center;
  	background-color: white;
	overflow: hidden;
}

/* 슬라이드 배너 */
.slider {
	display: flex;
	transition: transform 0.5s ease-in-out;
}

.slide {
	width: 100vw;
	height: 105px;
	flex-shrink: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	font-weight: bold;
	font-size: 20px;
	color: white;
}

.slide img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}

.slide3 { background-color: #D6D6D6; }
/* ======================================= */

.newsContainer {
	max-width: 100vw;
	height: 100%;
	margin-top: 5px;
	padding: 5px 20px 20px 28px;
	background-color: #FDFDFD;
	border-radius: 25px 25px 0 0;
	margin-bottom: 60px;
}

/* 카테고리 query 출력 ul */
.category {
	list-style-type: none;
	padding: 5px;
	margin-top: 10px;
	margin-bottom: 15px;
    white-space: nowrap; /* 항목들이 한 줄로 배치되도록 설정 */
    overflow-x: auto; /* 가로 스크롤을 허용 */
    -webkit-overflow-scrolling: touch;
}

/* 횡 스크롤바 숨기기 */
.category::-webkit-scrollbar {
    display: none; 
}

.category li {
	display: inline-block;
    height: 32px;
    padding: 4px;
    margin-right: 5px;
    border: 1px solid #E2E0E1;
    border-radius: 10px;
}

/* 뉴스 기사 리스트 */
.newsContents {
	width: 100%;
	list-style: none;
    padding: 0; 
    margin: 0;  
    background-color: #FDFDFD;
}

/* 기사 1줄 당 디자인 */
.newsContents li {
	z-index: 10;
	width: 100%;
	margin-bottom: 15px; /* 기사 간 간격 */
	padding: 15px 18px 10px 18px;
	border-radius: 10px;
	background: linear-gradient(
		150deg,
		rgba(255,255,255,0.4) 0%,
		rgba(239,244,255,0.4) 100%
	),
	linear-gradient(
		0deg,
		rgba(255,255,255,1) 0%,
		rgba(255,255,255,1) 100%
	);
	transition: box-shadow 0.3s ease, transform 0.3s ease;
}

a {
    text-decoration: none;
    color: inherit; /* 부모 요소의 글자색과 동일하게 설정 */
}

/* news.title */
.newsContents li a {
	font-size: 17px;
	font-weight: bold;
	color: #324F5E;
}

/* news.description */
.newsContents li span:nth-child(3) {
	font-size: 13px;
	color: #728A96;
}

/* news.pubDate */
.newsContents li span:nth-child(5) {
	font-size: 11px;
	color: #96A7AF;
}

/* 북마크 아이콘 (기본 색상)*/
.bi-bookmark-heart-fill {
	color: #96A7AF;
	margin-left: 5px;
	cursor: pointer;
}

/* 이하 뉴스 기사 마우스 hover 효과 ================= */
.newsContents li:hover {
	box-shadow: 0 1px 20px #c4d0d566;
	transform: translateY(-5px);
	z-index: 5;
}

.newsContents li a:nth-child(1):hover {
	text-decoration: underline; /* 밑줄 효과 */
}

.bi-bookmark-heart-fill.active {
	color: #0062FF;
	transition: color 0.3s ease;
}


/* 페이징 요소 ================================= */
.pagingButton {
	margin-top: 30px;
	margin-bottom: 60px;
}

.page-link {
    border: none;
}

/* 페이징 버튼 텍스트 색상 (기본) */
.pagination .page-item .page-link {
    color: #0062FF;
    font-size: 14px;
    line-height: 1.2;
}

/* 페이징 버튼 텍스트 색상 (선택 상태) */
.pagination .page-item.active .page-link {
    background-color: #0062FF;
    color: white;
    border-radius: 5px;
    font-size: 14px;
    line-height: 1.2;
}
/* ========================================== */

</style>

	<!--최신 공지사항-->
	<div class="noticeContainer">
		<div id="noticeTicker"></div>
	</div>
   	
   	<!-- 한 줄 공지 아래 슬라이드 배너 -->
   	<div class="newsBanner">
   		<div class="slider">
   			<!-- 슬라이드 1 (결핵 예방수칙) -->
	   		<div class="slide slide1">
				<a href="https://www.kdca.go.kr/gallery.es?mid=a20503010000&bid=0002&b_list=9&act=view&list_no=146902&nPage=1&vlist_no_npage=1&keyField=&keyWord=&orderby=" target="_blank" style="display: block; width: 100%; height: 100%;">
			        <img src="/banner1.png" alt="배너1" />
			    </a>
			</div>
			<!-- 슬라이드 2 (여행 중 예방수칙) -->
			<div class="slide slide2">
				<a href="https://www.kdca.go.kr/gallery.es?mid=a20503020000&bid=0003&b_list=9&act=view&list_no=146864" target="_blank" style="display: block; width: 100%; height: 100%;">
			        <img src="/banner2.png" alt="배너1" />
			    </a>
			</div>
			<!-- 슬라이드 3 -->
			<div class="slide slide3">
				<a href="https://www.kdca.go.kr/gallery.es?mid=a20503020000&bid=0003&b_list=9&act=view&list_no=144807" target="_blank" style="display: block; width: 100%; height: 100%;">
			        <img src="/banner3.png" alt="배너1" />
			    </a>
			</div>
   		</div>
   		
   		<script>
			$(document).ready(function() {
			  const $slider = $('.slider');
			  const totalSlides = $('.slide').length;
			  let currentIndex = 0;
				
			  function slideNext() {
			    currentIndex = (currentIndex + 1) % totalSlides;
			    $slider.css('transform', 'translateX(-' + (100 * currentIndex) + 'vw)');
			  }
			
			  setInterval(slideNext, 4000); // 슬라이드 전환 시간
			});
		</script>
   	</div>
   	
   	<!-- 뉴스 기사 리스트 -->
    <div class="newsContainer">
    	<p style="margin:0; padding-left:5px;"> 오늘의 건강 키워드 </p>
        <!-- 카테고리 (query 리스트 형태로 출력) -->
        
   		<ul class="category">
	        <th:block th:each="keyword : ${queryKeywords}">
	            <li th:text="${keyword}"></li>
	        </th:block>
	    </ul>
	    
	    
        <!-- 뉴스 기사 출력 -->
        <ul class="newsContents">
            <!-- JSON 배열을 반복하여 출력 -->
            <th:block th:each="news:${newsData}">
                <li>
                	<a th:href="${news.originallink}" th:utext="${news.title}" target="_blank"></a> <br>
                    <span th:utext="${news.description}"></span> <br>
                    <span th:utext="${news.pubDate}"></span>
                    
                   <i class="bi bi-bookmark-heart-fill"
   th:attr="data-url=${news.originallink}, data-title=${news.title}"></i>
                </li>
            </th:block>
        </ul>
        
        
        <!-- 페이징 버튼 ========================================================================================== -->
        <div class="pagingButton">
		    <nav aria-label="Page navigation">
		        <ul class="pagination justify-content-center">
		            <!-- 이전 페이지 버튼 -->
		            <li class="page-item" th:classappend="${pageNum == 1} ? 'disabled'"> <!-- 1P일 시 이전 버튼 작동 X -->
		                <a class="page-link" th:href="@{/dashboard(pageNum=${pageNum - 1})}" aria-label="Previous">
		                    <span aria-hidden="true">&laquo; 이전</span>
		                </a>
		            </li>
		
		            <!-- 페이지 번호 버튼 -->
		            <th:block th:each="i : ${#numbers.sequence(1, totalPage)}">
		                <li class="page-item" th:classappend="${pageNum == i} ? 'active'">
		                    <a class="page-link" th:href="@{/dashboard(pageNum=${i})}" th:text="${i}"></a>
		                </li>
		            </th:block>
		
		            <!-- 다음 페이지 버튼 -->
		            <li class="page-item" th:classappend="${pageNum == totalPage} ? 'disabled'"> <!-- 5P일 시 다음 버튼 작동 X -->
		                <a class="page-link" th:href="@{/dashboard(pageNum=${pageNum + 1})}" aria-label="Next">
		                    <span aria-hidden="true">다음 &raquo;</span>
		                </a>
		            </li>
		        </ul>
		    </nav>
		</div>
    </div>
    
    <script>
    $(document).ready(function() {
        $(".bi-bookmark-heart-fill").click(function() {
            let icon = $(this);

            let url = icon.attr("data-url");
            let title = icon.attr("data-title");

            $.ajax({
                type: "POST",
                url: "/scrabInsert",
                data: {
                    url: url,
                    title: title
                },
                success: function(response) {
                    if (response === "success") {
                        alert("스크랩 완료!");
                        icon.toggleClass("active");
                    } else {
                        alert("로그인이 필요합니다.");
                    }
                },
                error: function() {
                    alert("스크랩 중 오류가 발생했습니다.");
                    icon.removeClass("active"); // 실패하면 active 해제
                }
            });
        });
    });
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			let notices = [];  // 공지사항 저장 배열
			let currentIndex = 0;  // 현재 보여줄 공지사항 인덱스

			function loadNotices() {
				$.ajax({
					type: "GET",
					dataType: "json",
					url: "/noticelist",
					success: function(data) {
						if (data.length > 0) {
							notices = data; // 공지사항 배열 저장
							currentIndex = 0; // 처음부터 시작
							showNotice(); // 첫 번째 공지 표시
						}
					},
					error: function() {
						console.error("공지사항을 불러오는 데 실패했습니다.");
					}
				});
			}

			function showNotice() {
				if (notices.length === 0) return;

				let noticeTicker = $("#noticeTicker");
				noticeTicker.fadeOut(500, function() {
					noticeTicker.html("<li>📢<b> " + notices[currentIndex].subject + "</b></li>");
					noticeTicker.fadeIn(500);
				});

				// 다음 공지사항으로 이동 (마지막이면 다시 처음으로)
				currentIndex = (currentIndex + 1) % notices.length;
			}

			loadNotices(); // 페이지 로드 시 공지사항 불러오기
			setInterval(showNotice, 4000); // 5초마다 변경
		});
	</script>
</body>
</html>
