	<script type="text/javascript">
		$(document).ready(function() {
			let notices = [];  // ê³µì§€ì‚¬í•­ ì €ì¥ ë°°ì—´
			let currentIndex = 0;  // í˜„ì¬ ë³´ì—¬ì¤„ ê³µì§€ì‚¬í•­ ì¸ë±ìŠ¤

			function loadNotices() {
				$.ajax({
					type: "GET",
					dataType: "json",
					url: "/noticelist",
					success: function(data) {
						if (data.length > 0) {
							notices = data; // ê³µì§€ì‚¬í•­ ë°°ì—´ ì €ì¥
							currentIndex = 0; // ì²˜ìŒë¶€í„° ì‹œì‘
							showNotice(); // ì²« ë²ˆì§¸ ê³µì§€ í‘œì‹œ
						}
					},
					error: function() {
						console.error("ê³µì§€ì‚¬í•­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
					}
				});
			}

			function showNotice() {
				if (notices.length === 0) return;

				let noticeTicker = $("#noticeTicker");
				noticeTicker.fadeOut(500, function() {
					noticeTicker.html(
							"<li>ğŸ“¢<b><a href='/notice/detail?boards_id=" + notices[currentIndex].boards_id + "'>" +
							notices[currentIndex].subject +
							"</a></b></li>"
					);
					noticeTicker.fadeIn(500);
				});

				// ë‹¤ìŒ ê³µì§€ì‚¬í•­ìœ¼ë¡œ ì´ë™ (ë§ˆì§€ë§‰ì´ë©´ ë‹¤ì‹œ ì²˜ìŒìœ¼ë¡œ)
				currentIndex = (currentIndex + 1) % notices.length;
			}

			loadNotices(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ê³µì§€ì‚¬í•­ ë¶ˆëŸ¬ì˜¤ê¸°
			setInterval(showNotice, 4000); // 5ì´ˆë§ˆë‹¤ ë³€ê²½
		});
