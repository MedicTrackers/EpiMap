<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EpiMap</title>
</head>
<body>
<header th:fragment="headerFragment">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
@font-face {
	font-family: 'MarinesBold';
	src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2502-1@1.0/MarinesBold.woff2') format('woff2');
	font-weight: 700;
	font-style: normal;
}
  
.container {
	z-index: 100;
	position: fixed;
	width: 100%;
	max-width: 100vw;
	height: 119px;
	top: 0;
	left: 0;
	background-color: #0062ff;
}

.titleContainer {
	display: flex;
	flex-direction: column;
	justify-content: flex-end;
	height: 111px;
	margin-left: 8%;
	margin-right: 5%;
}

.logo img {
	height: 16px; 
	width: auto;
	object-fit: contain;
	opacity: 0.8;
}

.title {
	margin-top: 2px;
	display: flex;
	align-items: center;
	width: 100%; 
	font-family: 'MarinesBold', sans-serif;
	position: relative;
}

.title span {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.white { 
	color: #fff;
	font-size: 24px;
	position: absolute;
	right: 0;
	cursor: pointer;
}

#google_translate_element {
	position: absolute;
	right: 0;
	margin-top: 5px;
	margin-right: 5px;
}

#google_translate_element select {
	width: 78px;
	font-size: 14px;
	color: #0062FF;
}
</style>

<div class="container">
	<div class="titleContainer">
		<div class="logo" style="margin-bottom:2px; width: 100px;">
			<img src="/EpiMapLogo.png" alt="EpiMap">
		</div>
		
		<div class="title">
			<span style="color:white; font-size:32px; font-weight: bold;">페이지 제목</span>	
			
			<!-- 번역 아이콘 -->
			<i class="bi bi-translate white" onclick="showTranslate()"></i> 
			
			<!-- 구글 번역 드롭다운 -->
			<div id="google_translate_element" style="display:none;"></div> 
		</div>
	</div>

	<script type="text/javascript">
		// 페이지 경로 기반으로 제목 변경
		let path_name = window.location.href;
		if(path_name.endsWith("/")) {
			path_name = path_name.slice(0, -1);
		}
		
		const titleMap = {
			"/statistics": "감염병 현황",
			"/dashboard": "건강트렌드",
			"/medicalmap": "응급실 찾기",
			"/checklist": "자가진단",
			"/notice": "공지사항",
			"/mypage": "마이페이지",
			"/login": "로그인",
			"/signup": "회원가입",
			"/feedbacks": "관리자 페이지"
		};
		
		function updatePageTitle() {
			let pageTitle = "EpiMap";
			Object.keys(titleMap).some(path => {
				if(path_name.includes(path)) {
					pageTitle = titleMap[path];
					return true;
				}
				return false;
			});
			document.querySelector(".title span").textContent = pageTitle;
		}
		document.addEventListener('DOMContentLoaded', updatePageTitle);

		// 번역 드롭다운 토글 함수
		function showTranslate() {
			const elem = document.getElementById("google_translate_element");
			elem.style.display = (elem.style.display === 'none') ? 'block' : 'none';
		}

		// 구글 번역 콜백 함수
		function initGoogleTranslate() {
			new google.translate.TranslateElement(
				{ pageLanguage: 'ko', autoDisplay: false },
				'google_translate_element'
			);
		}
	</script>

	<!-- Google 번역 스크립트 (콜백 연결됨) -->
	<script src="https://translate.google.com/translate_a/element.js?cb=initGoogleTranslate"></script>
</div>
</header>
</body>
</html>
