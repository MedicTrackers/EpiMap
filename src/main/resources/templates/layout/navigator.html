<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EpiMap</title>
</head>
<body>
<div th:fragment="navFragment">
<style>
	.naviContainer {
		position: fixed;
		bottom: 0;
		left: 50%;
		transform: translateX(-50%); /* 중앙 정렬 */
		width: 375px;
		height: 64px;
		background-color: #ffffff;
	  	border-radius: 16px 16px 0 0;
	  	box-shadow: 0px 1px 20px #c4d0d566;	
	  	display: flex;
		justify-content: space-around; /* 아이콘을 동일 간격으로 배치 */
		align-items: center;
	}
	
	/* 네비게이션 아이콘들 */
	.naviContainer i {
		color: #96A7AF;
		font-size: 20px;
		cursor: pointer;
		transition: color 0.3s ease; /* 부드러운 색상 변화 */
	}
	
	/* 아이콘 hover 시 색상 변경 */
	.naviContainer i:hover {
		color: #0062FF;
	}
</style>


<div class="naviContainer">
	<div class="naviIcons">
		<i class="bi bi-house-door-fill"></i>
		<i class="bi bi-heart-pulse-fill" style="margin-left:41px;"></i>
		<i class="bi bi-clipboard2-check-fill" style="margin:0 41px 0 41px;"></i>
		<i class="bi bi-megaphone-fill" style="margin-right:41px;"></i>
		<i class="bi bi-person-fill"></i>
	</div>
</div>

</div>
</body>
</html>
